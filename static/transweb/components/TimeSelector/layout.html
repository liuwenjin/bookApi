</div>
<style>

.TimeSelector_Container {
	position: relative;
	float: left;
	overflow:hidden;
}

.TimeSelector_Block {
	position: absolute;
	margin-top: 15px;
	height: 20px;
	width: auto;
	max-width: 100%;
	background-color: rgba(2, 134, 255, 0.7);
	overflow: visible;
	z-index: 3;
}

.TimeSelector_Block:hover {
	cursor: move;
}

.TimeSelector_leftAjust {
	float: left;
	width: 20px; height: 300%;
	left: 0px;
	margin-top: -20px;
	background-color: rgba(2, 134, 255, 1);
	text-align: center;
	position: absolute;
}

.TimeSelector_leftAjust:before {
	content: "";
	display: inline-block;
	width: 12px;
	height: 10px;
	border: none;
	border-top: solid 3px #fff;
	border-bottom: solid 3px #fff;
	margin-top: 27px;
	
}
.TimeSelector_rightAjust:before {
	content: "";
	display: inline-block;
	width: 12px;
	height: 10px;
	border: none;
	border-top: solid 3px #fff;
	border-bottom: solid 3px #fff;
	margin-top: 27px;
	
}


.TimeSelector_rightAjust {
	float: right;
	width: 20px; height: 300%;
	right: 0px;
	margin-top: -20px;
	background-color: rgba(2, 134, 255, 1);
	text-align: center;
	position: absolute;
}
.TimeSelector_leftAjust:hover, .TimeSelector_rightAjust:hover {
	cursor: e-resize;
}


.TimeSelector_ScaleTipsArea {
	text-align: left;
	margin-top: 10px;
}
.TimeSelector_ScaleTipsArea>label {
	float: left;
	position: relative;	
	width: 40px; 
	height: 10px;
	border: 1px dotted #999;
	border-top: none;
	border-right: none;
	padding: 0px;
	margin: 15px 0px 15px 0px;
	color: #999;
}

.TimeSelector_ScaleTipsArea>label:last-child {
	border-right: 1px dotted #999;
}

.TimeSelector_ScaleTipsArea>label:before {
	content: attr(Trick);
	position: absolute;
	font-weight: normal;
	font-size: 12px;
	top: 100%;
	left: -50%;
	margin-left: -6px;
}

.TimeSelector_ScaleTipsArea>label:first-child:before {
	display: none;	
}

.TimeSelector_ScaleTipsArea>label:after {
	content: attr(topTips);
	position: relative;
	font-weight: normal;
	font-size: 12px;
	top: -18px;
	left: -50%;
    margin-left: -12px;
    display: inline-block;
    width: 60px;
}

.TimeSelector_ScaleTipsArea>label:last-child:after {
	content: attr(extraTrick);
	position: absolute;
	font-weight: normal;
	font-size: 12px;
	top: 100%;
	left: 50%;
    margin-left: 0px;
}
.TimeSelector_ScaleTipsArea>label.endFirst:after {
	content: attr(extraTrick);
    position: relative;
    font-weight: normal;
    font-size: 12px;
    top: 100%;    
}

</style>
